<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&amp;display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <header>
            <div class="header-content">
                <div class="header-logo">
                    <a href>
                        <img
                            src="https://store.fastly.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
                            height="36" alt="STEAM">
                    </a>
                </div>
                <h3 id="displayTitle">Game Store</h3>
                <div class="nav-links">
                    <li>Home</li>
                    <li>Trending</li>
                    <li>About us</li>
                </div>
            </div>
        </header>
        <main>
            <div class="search-area">
                <div id="search-items">
                    <form name="searchForm" class="searchForm">
                        <div class="searchBox">
                            <input id="searchForm" name="searchForm" type="text"
                                class="default" placeholder="search" size="22"
                                maxlength="64">
                            <button class="search-btn"><i
                                    class="fa-solid fa-magnifying-glass"></i></button></div>
                    </form>
                    <div class="category-group">
                        <ul class="category-items">
                            <li>Action</li>
                            <li>Casual</li>
                            <li>FPS</li>
                            <li>MMO</li>
                            <li>RPG</li>
                            <li>RTS</li>
                            <li>Sport</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="showing-game show-detail" id="display">
                <div class="show-page">
                    <div class="page">Page</div>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </div>
            </main>
            <script src="https://kit.fontawesome.com/bcde8e8190.js"
                crossorigin="anonymous"></script>
            <script src="./main.js"></script>
        </body>
    </html>
